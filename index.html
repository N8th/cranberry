<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid with Highlight Reel</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .highlight-reel {
            margin-bottom: 20px;
        }

        .highlight-reel video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-grid-item {
            position: relative;
            text-align: center;
        }

        .video-grid-item video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-title {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Video Highlight Reel</h1>
    <div class="highlight-reel" id="highlightReel">
        <video id="highlightVideo" controls autoplay muted></video>
    </div>

    <h1>Video Grid</h1>
    <div class="video-grid" id="videoGrid"></div>

    <script>
        let clipsArray = [];

        // Function to play a random clip from the clipsArray
        function playRandomClip() {
            if (clipsArray.length > 0) {
                const randomClip = clipsArray[Math.floor(Math.random() * clipsArray.length)];
                const highlightVideo = document.getElementById('highlightVideo');
                highlightVideo.src = `./videos/${randomClip.clipFileName}`;
                
                // Play the clip and load the next one when it's done
                highlightVideo.onended = playRandomClip;
            }
        }

        // Load the JSON data
        fetch('./videos/data.json')
        .then(response => response.json())
        .then(data => {
            const videoGrid = document.getElementById('videoGrid');

            // Loop through each video file
            data.forEach(videoItem => {
                // Display the main video file
                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-grid-item';

                const videoElement = document.createElement('video');
                videoElement.src = `./videos/${videoItem.fileName}`;
                videoElement.controls = true;

                const videoTitle = document.createElement('p');
                videoTitle.className = 'video-title';
                videoTitle.textContent = `Main Video: ${videoItem.fileName}`;

                videoDiv.appendChild(videoElement);
                videoDiv.appendChild(videoTitle);

                // Append the main video to the grid
                videoGrid.appendChild(videoDiv);

                // Loop through each clip and display, ignoring clips shorter than 1 second
                videoItem.clips.forEach(clip => {
                    const clipDuration = parseFloat(clip.duration);
                    if (clipDuration >= 1) {  // Only include clips 1 second or longer
                        const clipDiv = document.createElement('div');
                        clipDiv.className = 'video-grid-item';

                        const clipElement = document.createElement('video');
                        clipElement.src = `./videos/${clip.clipFileName}`;
                        clipElement.controls = true;

                        const clipTitle = document.createElement('p');
                        clipTitle.className = 'video-title';
                        clipTitle.textContent = `Clip ${clip.clipNumber}: ${clip.clipFileName} (Duration: ${clip.duration})`;

                        clipDiv.appendChild(clipElement);
                        clipDiv.appendChild(clipTitle);

                        // Append each clip to the grid
                        videoGrid.appendChild(clipDiv);

                        // Add the clip to the clipsArray for the highlight reel
                        clipsArray.push(clip);
                    }
                });
            });

            // Start the highlight reel with a random clip
            playRandomClip();
        })
        .catch(error => console.error('Error loading the JSON file:', error));
    </script>

</body>
</html>
